<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Offline Leaflet Map</title>

  <!-- Leaflet local -->
  <link rel="stylesheet" href="leaflet/dist/leaflet.css" />
  <script src="leaflet/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // Create map
    var map = L.map("map", {
      minZoom: 2,
      maxZoom: 16
    }).setView([12.9716, 77.5946], 15);

    // OFFLINE TILE LAYER (your MOBAC tiles)
    L.tileLayer(
      "OSMPublicTransport/{z}/{x}/{y}png.tile",
      {
        minZoom: 2,
        maxZoom: 16,
        attribution: "Offline OSM (MOBAC)"
      }
    ).addTo(map);

    /* ===============================
       ðŸ†• ROVER MARKER ADDITION
       =============================== */

    // Rover icon (put rover.png next to map.html)
    var roverIcon = L.icon({
      iconUrl: "rover_icon1.png",
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });

    // Create rover marker (initial position)
    var roverMarker = L.marker(
      [12.9716, 77.5946],
      { icon: roverIcon }
    ).addTo(map);

    // ðŸ”¥ FUNCTION CALLED FROM Qt
    function updateRover(lat, lon) {
      roverMarker.setLatLng([lat, lon]);
      map.panTo([lat, lon], { animate: true });
    }

    // Expose function globally
    window.updateRover = updateRover;
    window.map = map;
  </script>
</body>
</html>
